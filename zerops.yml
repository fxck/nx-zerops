gui:
  build:
    base: [ nodejs@14 ]
    build:
      - npm i
      - npm run build monorepoonzerops
    deploy: [ './dist/apps/monorepoonzerops' ]

api:
  build:
    base: [ nodejs@14 ]
    build:
      - npm i
      - npm run build api
    deploy: [ './dist/apps/api/~' ]
  run:
    start: node main.js

